<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="boxContainer">
        <div class="box">
            <div onclick="enterTicTacToe(0)" class="boxItem"></div>
            <div onclick="enterTicTacToe(1)" class="boxItem"></div>
            <div onclick="enterTicTacToe(2)" class="boxItem"></div>
        </div>
        <div class="box">
            <div onclick="enterTicTacToe(3)" class="boxItem"></div>
            <div onclick="enterTicTacToe(4)" class="boxItem"></div>
            <div onclick="enterTicTacToe(5)" class="boxItem"></div>
        </div>
        <div class="box">
            <div onclick="enterTicTacToe(6)" class="boxItem"></div>
            <div onclick="enterTicTacToe(7)" class="boxItem"></div>
            <div onclick="enterTicTacToe(8)" class="boxItem"></div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
